<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- google icons for copy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap css -->
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <h1>Free URL Shortener</h1>
    <p id="subheading">Paste the URL to be shortened</p>
    <div class="container" id="container">
        <div class="row">
            <div class="col-8"> <input type="text" placeholder="Enter the Link here" id="longurl"></div>
            <div class="col-4"><button id="short">Convert</button></div>
        </div>

        <div class="row">
            <div class="col-8"> <input type="text" placeholder="New Short Link" id="shorturl"></div>
            <div class="col-4"> <button id="copy"><span class="material-symbols-outlined">content_copy</span></button>
            </div>

            <div class="row">
                <div class="col">
                    <p class="para" id="MediaPara">ShortURL is a free tool to shorten URLs and generate short links
                        URL shortener allows to create a shortened link making it easy to share</p>
                </div>
            </div>

        </div>




    </div>

    <script src="./logic.js"></script>
    <script src="./copy.js"></script>
</body>

</html>
